<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voting</title>
</head>
<body>

<h1>Welcome to the online-voting!</h1>

<h2>Who are you voting for?</h2>

<form action="">
    <label for="hillary">Hillary Clinton</label>
    <input type="radio" name="president" id="hillary" value="hillary"><br>
    <label for="trump">Donald Trump</label>
    <input type="radio" name="president" id="trump" value="trump">

    <input type="submit" value="Send">
</form>
</body>
</html>
